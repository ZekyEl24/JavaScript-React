<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>5.1 Pengertian Komponen</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>5.1 Pengertian Komponen</h1>
    <div id="root"></div>

    <script type="text/babel">
        // Komponen = potongan UI yang bisa dipakai ulang
        // Bisa berupa function atau class
        // Penamaan komponen â†’ huruf besar di awal (PascalCase)

        function Hello() {
        return <h2>Halo, saya komponen pertama - by Hezki</h2>;
        }

        ReactDOM.render(<Hello />, document.getElementById('root'));
    </script>
</body>
</html>
