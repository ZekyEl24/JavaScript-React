<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>5.3 Komponen Class</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>5.3 Komponen Class</h1>
    <div id="root"></div>

    <script type="text/babel">
        // Komponen class â†’ jarang dipakai di React modern
        // Biasanya dipakai sebelum adanya React Hooks
        class HelloClass extends React.Component {
        render() {
            return <h2>Halo dari Komponen Class - by Hezki</h2>;
        }
        }

        ReactDOM.render(<HelloClass />, document.getElementById('root'));
    </script>
</body>
</html>
