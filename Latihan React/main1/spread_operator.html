<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
</head>
<body>
    <h1>spread_operator_array</h1>

    <script>
    let arr1 = [1, 2, 3];
    let arr2 = [4, 5, 6, 7];
    let arr3 = [...arr1, ...arr2]; //menggabungkan dua array menggunakan spread operator
    let arr4 = [arr1, arr2]

    console.log(arr3); //[1, 2, 3, 4, 5, 6]
    console.log(arr4); //[[1, 2, 3], [4, 5, 6]]

    document.write("<br>")
    //spread_operator_object
    let mahasiswa = {
        nama: "Radi",
        umur: 20,
        jurusan: "Informatika"
    };
    let mahasiswa1 = {
        ...mahasiswa,
        umur: 19,
        asal: "Jepara"
    };

    console.log(mahasiswa1); //{nama: "Radi", umur: 19, jurusan: "Informatika", asal: "Jepara"}
    </script>
</body>
</html>
