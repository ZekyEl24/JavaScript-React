<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.3 Template String</title>
</head>
<body>
  <h1>2.3 Template String</h1>

  <script>
    // ==============================
    // Apa itu Template String?
    // ==============================
    // Template string menggunakan backtick (`) bukan tanda kutip biasa.
    // Fungsinya:
    // 1. Bisa menaruh variabel langsung dengan ${variable}
    // 2. Bisa bikin string multi-baris dengan mudah

    let name = "Andre";
    let book = "React Uncover";

    // Contoh interpolasi (menyisipkan variabel)
    console.log(`Halo, nama saya ${name}. Saya sedang membaca buku ${book}.`);
    // Output: Halo, nama saya Andre. Saya sedang membaca buku React Uncover.

    // Contoh multi-line string
    let multiLine = `
    Baris pertama
    Baris kedua
    Baris ketiga
    `;
    console.log(multiLine);
  </script>
</body>
</html>
