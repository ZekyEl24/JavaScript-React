
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.6 Arrow Function</title>
</head>
<body>
  <h1>2.6 Arrow Function</h1>

  <script>
    // ==============================
    // Apa itu Arrow Function?
    // ==============================
    // Arrow function adalah cara baru menulis fungsi yang lebih ringkas.
    // Sintaks: const fn = (param) => ekspresi
    // Kelebihan:
    // 1. Lebih singkat
    // 2. Tidak punya "this" sendiri (menggunakan this dari lingkup luar)

    const tambah = (a, b) => a + b;
    console.log(tambah(5, 3)); // Output: 8

    const kuadrat = x => x * x; 
    console.log(kuadrat(4)); // Output: 16

    // Arrow function vs Function biasa:
    // function biasa -> bisa dipakai sebagai constructor & punya "this"
    // arrow function -> tidak cocok untuk method object atau constructor
  </script>
</body>
</html>
