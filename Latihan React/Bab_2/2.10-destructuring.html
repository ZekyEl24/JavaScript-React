<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.10 Destructuring</title>
</head>
<body>
    <h1>2.10 Destructuring</h1>
    
    <script>
    // ==============================
    // Apa itu Destructuring?
    // ==============================
    // Destructuring adalah cara cepat mengambil nilai
    // dari array atau object ke dalam variabel.

    // Array Destructuring
    const colors = ["Red", "Green", "Blue"];
    const [first, second, third] = colors;
    console.log(first, second, third); // Red Green Blue

    // Lewati elemen dengan koma kosong
    const [a, , c] = [1, 2, 3];
    console.log(a, c); // 1 3

    // Object Destructuring
    const person = { name: "Andre", age: 30, city: "Jakarta" };
    const { name, age } = person;
    console.log(name, age); // Andre 30

    // Rename variabel
    const { city: kota } = person;
    console.log(kota); // Jakarta

    // Default value
    const { job = "Unknown" } = person;
    console.log(job); // Unknown
    </script>
</body>
</html>
