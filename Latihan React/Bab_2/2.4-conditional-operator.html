<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.4 Conditional (Ternary) Operator</title>
</head>
<body>
  <h1>2.4 Conditional (Ternary) Operator</h1>

  <script>
    // ==============================
    // Apa itu Conditional (Ternary) Operator?
    // ==============================
    // Operator ini digunakan untuk membuat if...else singkat.
    // Sintaks: kondisi ? nilaiJikaTrue : nilaiJikaFalse

    let umur = 18;
    let status = umur >= 18 ? "Dewasa" : "Anak-anak";

    console.log(status); // Output: Dewasa

    // Sama dengan if biasa:
    // if (umur >= 18) {
    //   status = "Dewasa";
    // } else {
    //   status = "Anak-anak";
    // }
  </script>
</body>
</html>
