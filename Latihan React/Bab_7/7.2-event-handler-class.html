<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.2 Event Handler di Class Component</title>
    <!-- React + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <h1>7.2 Event Handler Method di Class Component</h1>
    <div id="root"></div>

    <script type="text/babel">
        /*
        ====================================================
        PENJELASAN TOOLS:
        - handleButtonClick() = method event handler
        - onClick={this.handleButtonClick} = panggil method
        ====================================================
        */

        class MyApp extends React.Component {
            // Event Handler Method
            handleButtonClick() {
                alert("Hello React dari Method!");
            }

            render() {
                return (
                    <div>
                        <h2>Belajar React</h2>
                        {/* panggil method handleButtonClick */}
                        <button onClick={this.handleButtonClick}>Click Me</button>
                    </div>
                );
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<MyApp />);
    </script>
</body>

</html>
