<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.1 Pengertian Event & Event Handler</title>
    <!-- React + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <h1>7.1 Event Inline di Class Component</h1>
    <div id="root"></div>

    <script type="text/babel">
        /*
        ====================================================
        PENJELASAN TOOLS:
        - onClick = event React (camelCase)
        - () => alert(...) = inline function sebagai event handler
        - ReactDOM.createRoot = render ke DOM
        ====================================================
        */

        class MyApp extends React.Component {
            render() {
                return (
                    <div>
                        <h2>Belajar React</h2>
                        {/* Tombol dengan inline event handler */}
                        <button onClick={() => alert("Hello React!")}>Click Me</button>
                    </div>
                );
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<MyApp />);
    </script>
</body>

</html>
