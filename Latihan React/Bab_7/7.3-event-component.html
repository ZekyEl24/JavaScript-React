<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.3 Event di Komponen Terpisah</title>
    <!-- React + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <h1>7.3 Event di Komponen Terpisah</h1>
    <div id="root"></div>

    <script type="text/babel">
        /*
        ====================================================
        PENJELASAN TOOLS:
        - Komponen Tombol terpisah dari MyApp
        - handleButtonClick() di Tombol = event handler
        - onClick={this.handleButtonClick} = panggil method
        ====================================================
        */

        class Tombol extends React.Component {
            handleButtonClick() {
                alert("Hello React dari Tombol!");
            }

            render() {
                return (
                    <button onClick={this.handleButtonClick}>Click Me</button>
                );
            }
        }

        class MyApp extends React.Component {
            render() {
                return (
                    <div>
                        <h2>Belajar React</h2>
                        <Tombol />
                    </div>
                );
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<MyApp />);
    </script>
</body>

</html>
