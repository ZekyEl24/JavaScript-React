<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.5 Event Binding (Inline)</title>
    <!-- React + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <h1>7.5 Event Binding Inline</h1>
    <div id="root"></div>

    <script type="text/babel">
        /*
        ====================================================
        PENJELASAN TOOLS:
        - .bind(this) = binding this secara manual
        - props.children = isi teks tombol
        ====================================================
        */

        class Tombol extends React.Component {
            handleButtonClick() {
                alert(this.props.pesan);
            }

            render() {
                return (
                    <button
                        onClick={this.handleButtonClick.bind(this)}
                        style={{ margin: "10px" }}>
                        {this.props.children}
                    </button>
                );
            }
        }

        class MyApp extends React.Component {
            render() {
                return (
                    <div>
                        <h2>Belajar React</h2>
                        <Tombol pesan="Belajar React">React</Tombol>
                        <Tombol pesan="Belajar JavaScript">JavaScript</Tombol>
                    </div>
                );
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<MyApp />);
    </script>
</body>

</html>
