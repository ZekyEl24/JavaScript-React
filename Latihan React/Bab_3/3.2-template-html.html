<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.2 Membuat Template HTML</title>

    <!-- Import React dari CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <h1>3.2 Membuat Template HTML</h1>
    <div id="root"></div>

    <script>
    // Membuat element React (h2) dengan isi teks
    const element = React.createElement("h2", null, "Hello React! Salam dari Hezki");

    // Render ke dalam div#root
    ReactDOM.createRoot(document.getElementById("root")).render(element);
    </script>
</body>
</html>
