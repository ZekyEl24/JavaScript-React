<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.5 Multiple ReactDOM.render()</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <h1>3.5 Multiple ReactDOM.render()</h1>
    <div id="root1"></div>
    <div id="root2"></div>

    <script>
    // Bisa render elemen berbeda ke ID berbeda
    const el1 = React.createElement("h2", null, "Render pertama - Hezki di root1");
    const el2 = React.createElement("h3", null, "Render kedua - Hezki di root2");

    ReactDOM.createRoot(document.getElementById("root1")).render(el1);
    ReactDOM.createRoot(document.getElementById("root2")).render(el2);
    </script>
</body>
</html>
