<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.3 React.createElement()</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <h1>3.3 Method React.createElement()</h1>
    <div id="app"></div>

    <script>
    // React.createElement(type, props, children)
    // type    → elemen HTML / komponen
    // props   → atribut (contoh: style, id, className)
    // children→ isi (text atau elemen lain)

    const element = React.createElement(
      "p", // elemen <p>
      { style: { color: "blue", fontWeight: "bold" } }, // properti
      "Ini teks dari React.createElement() oleh Hezki"   // isi elemen
    );

    ReactDOM.createRoot(document.getElementById("app")).render(element);
    </script>
</body>
</html>
