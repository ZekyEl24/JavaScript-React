<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console</title>
</head>
<body>
    <h1>Belajar Console Method&#12925;</h1>
    <p>tekan F12 untuk membuka konsol di browser Anda.

    <script>
        //contoh penggunaan console
        // console.log digunakan untuk menampilkan pesan ke konsol
        //console.info = digunakan untuk menampilkan informasi
        //console.warn = digunakan untuk menampilkan peringatan
        //console.error = digunakan untuk menampilkan pesan kesalahan
        //console.table = digunakan untuk menampilkan data dalam bentuk tabel

        console.log("Hello, World!"); // Menampilkan pesan ke konsol
        console.info("Ini adalah informasi."); // Menampilkan informasi
        console.warn("Ini adalah peringatan!"); // Menampilkan peringatan
        console.error("Ini adalah pesan kesalahan!"); // Menampilkan pesan kesalahan
        console.table([{name: "Yehezkiel", age: 20}, {name : "Kristiawan", age: 21}]); // Menampilkan data dalam bentuk tabel
        console.group("Kelompok Pesan"); // Memulai kelompok pesan
        console.debug("Ini adalah pesan debug."); // Menampilkan pesan debug
    </script>
</body>
</html>
