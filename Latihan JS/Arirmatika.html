<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Matematika</title>
</head>
<body>
    <script>

        let result = 10 + 14 / -7 - 2 * 3;
        document.write("<p> Hasil dari operasi matematika adalah: " + result);
        let originalresult = result;

        result += 5; // Menambahkan 5 ke hasil sebelumnya
        document.write("<p> Setelah menambahkan 5, hasilnya adalah: " + result);
        originalresult = result;

        result -= 3; // Mengurangi 3 dari hasil sebelumnya
        document.write("<p> Setelah mengurangi 3, hasilnya adalah: " + result);
        originalresult = result;

        result **=3;
        document.write("<p> Setelah mengalikan dengan 3, hasilnya adalah: " + result);
    </script>
</body>
</html>
