<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript</title>
</head>

<body>
    <h1 id="myH1"></h1>
    <script>
        document.getElementById("myH1").innerHTML = "Hello, World!";
    </script>

    <!-- Inline JavaScript artinya menempatkan kode JavaScript secara langsung ke dalam atribut tag HTML. -->
    // Berikut contoh dari inline JavaScript:
    <button onclick="document.getElementById('myH1').innerHTML='Hello World'">Klik Saya</button>
    <h1 id="myH1"></h1>

    <!-- internal_javascript.html -->
    // Berikut contoh dari internal JavaScript:
    <button id="myButton">Click me!</button>
    <h1 id="myH1"></h1>
    <script>
        document.getElementById("myButton").addEventListener("click",
            () => document.getElementById('myH1').innerHTML = 'Halo Dunia!'
        );
    </script>

    <!-- external_javascript.html -->
    // Berikut contoh dari external JavaScript:
    <button id="MyButton">Tekan Aku!</button>
    <h1 id="myH1"></h1>
    <script src="main1.js"></script>

</body>

</html>
