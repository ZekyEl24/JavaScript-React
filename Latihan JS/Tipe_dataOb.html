<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data object</title>
</head>
<body>
    <script>
    // Membuat objek
    const person = {};

    //Ubah property / attribute
    person["nama"] = "Rizky";
    person["umur"] = 20;
    person["alamat"] = "Jl. Raya No. 1";

    console.table(person);

    delete person["umur"];
    console.table(person);

    //Membuat objek dengan Properties
    const person2 = {
        nama : "Yehezkiel",
        alamat : "Jl. Raya No. 2",
        umur : 18
    }

    console.table(person2)


    
    </script>
</body>
</html>
