<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar JS</title>
</head>
<body>
    <h1>Belajar Js</h1>
    <script>
        console.log("Selamat Pagi...");
        console.log(99+2*1/89);
    </script>
    
    <script>
        console.log("belajar JS");
        let firstname = "Yehezkiel"; //let digunlakan untuk mendeklarasikan variabel
        let lastname = "Kristiawan";
        let longName = firstname + " " + lastname;

        let angka = 192;
        console.log(angka); // 192
        document.write(angka, "<br>")


        document.write("Nama saya adalah " + longName); //document.write digunakan untuk menulis ke dalam dokumen HTML
        document.write("<br>"); // Menambahkan baris baru
        document.write("Saya belajar JavaScript");

        document.write("<br>"); // Menambahkan baris baru
        document.write("<br>");
        document.write("Variabel const!");
    </script>

    <!-- Variabel const -->
    
    <script>
        const pi = 3.14; //const digunakan untuk mendeklarasikan variabel yang tidak dapat diubah nilainya
        document.write("<br>Nilai dari pi adalah " + pi);
        document.write("<br>"); // Menambahkan baris baru
        
        pi = 3.14159; // Ini akan menghasilkan error karena pi adalah variabel const
        document.write("Nilai dari pi sekarang adalah " + pi); // Ini tidak akan dieksekusi karena error di atas
    </script>
</body>
</html>
